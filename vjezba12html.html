<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="firstname">Ime </label>
    <input type="text" for="firstname" placeholder="Vase ime..."><br>
    <label for="lastname">Prezime</label>
    <input type="text" for="lastname" placeholder="Vase prezime..."><br>
    <label for="email">E-mail </label>
    <input type="email" id="email" name="email" placeholder="Vas E-mail..."><br>
    <label for="country">Drzava</label>
    <select id="country" name="country">
        <option value="">Molimo odaberite</option>
        <option value="HR">Hrvatska</option>
        <option value="BE">Belgija</option>
        <option value="EN">Engleska</option>
    </select><br>
    <textarea class="form-control" name="note" id="note" 
    placeholder="Molim upisite tekst ovdje..."></textarea><br>
    <input type="submit">
    <input type="reset">
</body>
</html>
